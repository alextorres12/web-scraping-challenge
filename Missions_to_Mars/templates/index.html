<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class = "container">
        <h2>Latest Mars News</h2>
        <h4>{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_text}}</p>
        <hr>
        <h2>Featured Mars Image</h2>
        <img src="{{mars_data.jpl_image}}" alt="Mars">
        <hr>
        <h2>Mars Facts</h2>
        {{mars_data.facts_table|safe}}
        <h2>Mars Hemispheres</h2>
        {% for hemisphere in mars_data.hemisphere_images %}
            <h4>{{hemisphere.title}}</h4>
            <img src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}">
        {% endfor %}
    </div>
  </div>
  </div>
</body>

</html>
